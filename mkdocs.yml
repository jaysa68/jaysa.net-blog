site_name: ''
theme:
  name: material 
  palette:
    primary: custom
    accent: custom
  logo: assets/logo.png
extra:
  homepage: https://jaysa.net
  generator: false
extra_css:
  - stylesheets/extra.css
features:
  - navigation.tabs
plugins:
  - search
  - social:
      cards_layout: default
  - blog:
      blog_dir: .
      blog_toc: true
      archive_date_format: MMMM yyyy
markdown_extensions:
  - pymdownx.tasklist:
      custom_checkbox: true
site_url: https://blog.jaysa.net
